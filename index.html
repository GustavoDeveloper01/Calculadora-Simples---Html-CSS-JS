<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="icon" href="./calculatoricon.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
   <div class="main">
    <form action="" name="calculator">

        <input type="text" class="text mainColor" name="text1" disabled>
        <input type="text" class="text1 mainColor" value="C" name="text2"
                    onclick="location.reload()"><br>

        <input type="button" class="num mainColor" name="btn7" value="7" 
                    onclick="displaynum(btn7.value)" >
        <input type="button" class="num mainColor" value="8" name="btn8" 
                    onclick="displaynum(btn8.value)">
        <input type="button" class="num mainColor" value="9" name="btn9"
                     onclick="displaynum(btn9.value)">
        <input type="button" class="num blue" value="+" name="addbtn" 
                    onclick="displaynum(addbtn.value)"><br>

        <input type="button" class="num mainColor" value="4" name="btn4" 
                    onclick="displaynum(btn4.value)">
        <input type="button" class="num mainColor" value="5" name="btn5" 
                    onclick="displaynum(btn5.value)">
        <input type="button" class="num mainColor" value="6" name="btn6" 
                    onclick="displaynum(btn6.value)">
        <input type="button" class="num blue" value="-" name="subbtn" 
                    onclick="displaynum(subbtn.value)"><br>

        <input type="button" class="num mainColor" value="1" name="btn1" 
                    onclick="displaynum(btn1.value)">
        <input type="button" class="num mainColor" value="2" name="btn2" 
                    onclick="displaynum(btn2.value)">
        <input type="button" class="num mainColor" value="3" name="btn3" 
                    onclick="displaynum(btn3.value)">
        <input type="button" class="num blue" value="*" name="xbtn" 
                    onclick="displaynum(xbtn.value)"><br>

        <input type="button" class="num mainColor" value="." name="btndot" 
                    onclick="displaynum(btndot.value)">
        <input type="button" class="num mainColor" value="0" name="btn0" 
                    onclick="displaynum(btn0.value)">
        <input type="button" class="num blue" value="=" name="btnsame" 
                    onclick="text1.value=eval(text1.value)">
        <input type="button" class="num blue" value="/" name="divbtn" 
                    onclick="displaynum(divbtn.value)"><br>

    </form>
   </div>
</body>
<script src="script.js">
</script>
</html>
